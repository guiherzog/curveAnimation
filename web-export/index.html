<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />

	<link href='css/mb.containerPlus.css' rel='stylesheet' type='text/css'>
	<link href='css/style.css' rel='stylesheet' type='text/css'>

	<title>CurveAnimation</title>

	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="jquery-ui.js"></script>
	<script type="text/javascript" src="inc/jquery.mb.containerPlus.js"></script>
	<script type="text/javascript" src="inc/mb.containerPlus.plugins.js"></script>

</head>
<body>

	<div id="wrapper">

		<canvas id="canvas" data-processing-sources="" >
			<p>Your browser does not support the canvas tag.</p>
		</canvas>

		<noscript>
			<p>JavaScript is required to view the contents of this page.</p>
		</noscript>


		<div id="add-elements" class="container" data-autoresize="true" data-skin="black" data-drag=true data-resize=true data-dock="dock" data-collapsable=true data-containment="document"  data-buttons="dock,close">
			<h2>Add Element</h2>

			<button type="button" onClick="processing.getStateContext().setStateName('circle')">
				Circle
			</button>
			<button type="button" onClick="processing.getStateContext().setStateName('square')" class="myBtn btn btn-primary">
				Square
			</button>

			<button type="button" onClick="
			processing.getContext().path_image = 'img/barco.png';
			processing.getStateContext().setStateName('image')" class="myBtn btn btn-primary">
				Boat
			</button>

			<button type="button" onClick="
			processing.getContext().path_image = 'img/ondas.png';
			processing.getStateContext().setStateName('image')" class="myBtn btn btn-primary">
				Waves
			</button>

			<button type="button" onClick="
			processing.getContext().path_image = 'img/cloud-blue.png';
			processing.getStateContext().setStateName('image')" class="myBtn btn btn-primary">
				Cloud
			</button>

			<button type="button" onClick="
			processing.getContext().path_image = 'img/birds.gif';
			processing.getStateContext().setStateName('image')" class="myBtn btn btn-primary">
				Birds
			</button>
			
			<button type="button" onClick="
			processing.getContext().path_image = 'img/sun-rays.png';
			processing.getStateContext().setStateName('image')" class="myBtn btn btn-primary">
				Sun
			</button>

		</div>

		<div id="actions" class="container" data-autoresize="true" data-skin="black" data-drag=true data-resize=true data-dock="dock" data-collapsable=true data-containment="document"  data-buttons="dock,close">
			<h2>Actions</h2>

			<button type="button" onClick="processing.getStateContext().setStateName('select')" class="myBtn btn btn-primary">
				Select
			</button>

			<button type="button" onClick="processing.getContext().togglePlay()" class="myBtn btn btn-primary">
				Play
			</button>

			<button type="button" onClick="processing.getStateContext().setStateName('time')" class="myBtn btn btn-primary">
				Edit Time
			</button>

			<button type="button" onClick="processing.getStateContext().setStateName('size')" class="myBtn btn btn-primary">
				Edit Size
			</button>
			
			<button type="button" onClick="processing.getStateContext().setStateName('draw')" class="myBtn btn btn-primary">
				Record Animation
			</button>

			<button type="button" onClick="processing.getStateContext().setStateName('edit')" class="myBtn btn btn-primary">
				Edit Curve
			</button>

			<button type="button" onClick="processing.getContext().curveClear()" class="myBtn btn btn-primary">
				Clear Curve
			</button>

			<button type="button" onClick="processing.getContext().deleteSelectedElement()" class="myBtn btn btn-primary">
				Delete Element
			</button>

			<button type="button" onClick="processing.getContext().toggleTangent()" class="myBtn btn btn-primary">
				Disable Tangent
			</button>
		</div>

		<div id="dock"></div>

	</div>

	<script>
		$(function(){
			$(".container").containerize({
				onLoad: function(){
				}
			});
		})
	</script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="js/interface.js"></script>
	<script src="processing.js" type="text/javascript"></script>

	<script type="text/javascript">
    // convenience function to get the id attribute of generated sketch html element
    function getProcessingSketchId () { return 'curveAnimation'; }
    </script>
</body>
</html>
